server:
  host: "0.0.0.0"
  port: 10809
  protocol_timeout: 30

web:
  enabled: true
  port: 8080

buffers:
  small: 8192
  medium: 65536
  large: 262144
  xlarge: 1048576

dns:
  mode: "doh"
  cache_ttl: 300
  cache_max_size: 1000
  servers_file: "dns_servers.json"

limits:
  max_connections: 100
  connection_timeout: 30
  idle_timeout: 60

bypass:
  iranian_domains: true
  download_direct: true
  iranian_domains_file: "iranian_domains.json"

chaos:
  aggressive: true
  base_jitter_ms: 1.0
  variance_ms: 2.0

evasion:
  domain_fronting: true
  cdn_domains_file: "cdn_domains.json"
  tls_fragmentation: true
  traffic_padding: true
  dummy_traffic: true
  protocol_mimicry: true

performance:
  connection_pooling: true
  pool_max_size: 50
  smart_caching: true

logging:
  level: "INFO"
  file: "cte.log"
  console: true
